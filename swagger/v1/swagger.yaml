  "/api/booked_time_slots":
    post:
      summary: Create Book Time Slot
      parameters: []
      tags:
      - Booked Time Slots
      responses:
        '200':
          description: ok - When valid params
          content:
            application/json:
              examples:
                test_example:
                  value:
                    id: 2267
                    start: '2023-01-12T01:00:00.000Z'
                    end: '2023-01-12T02:00:00.000Z'
        '422':
          description: Unprocessable Entity - When invalid params
          content:
            application/json:
              examples:
                test_example:
                  value:
                    errors:
                      start:
                      - must be a date time
                      end:
                      - must be greater than or equal to 2023-01-12T00:00:00+00:00
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                start:
                  type: string
                  format: date-time
                end:
                  type: string
                  format: date-time
        required: true
